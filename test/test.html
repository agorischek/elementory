<!DOCTYPE html>
<html>
    <body>
        <div id="test">test</div>
        <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="../elementory.js"></script>
        <script>
            $(function(){
                $("#test").html(element({
                    tag:"div",
                    content:["1","2","3"],
                    class:"test",
                    id:"test"
                }));
                $("#test").append(element({
                    tag:"div",
                    content:"4",
                    class:"test",
                    id:"test"
                }));
            })
        </script>
    </body>
</html>
